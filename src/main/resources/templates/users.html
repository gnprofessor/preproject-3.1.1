<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>All users</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <!--/*@thymesVar id="users" type="web.model.User"*/-->
            <!--/*@thymesVar id="user" type="web.model.User"*/-->
            <ul th:each="user : ${users}" th:class="list-group">
                <li th:class="list-group-item"><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName() + ' - ' + user.getLastName() + ' - ' + user.getEmail() + ' - ' + user.getRoles()}"></a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a th:href="@{/admin/new}">Add user</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <a th:href="@{/logout}" type="button" class="btn btn-outline-danger">Logout</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
