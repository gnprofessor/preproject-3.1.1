<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>New user</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <!--/*@thymesVar id="user" type="web.model.User"*/-->
            <form th:method="post" th:action="@{/admin}" th:object="${user}">
                <div class="form-group">
                    <label for="name">Enter name:</label>
                    <input type="text" th:class="form-control" th:field="*{name}" id="name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Enter lastname:</label>
                    <input type="text" th:class="form-control" th:field="*{lastName}" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter email:</label>
                    <input type="text" th:class="form-control" th:field="*{email}" id="email" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter password:</label>
                    <input type="password" th:class="form-control" th:field="*{password}" id="password" required>
                </div>
                <!--/*@thymesVar id="allRoles" type="List<web.model.Role>"*/-->
                <!--/*@thymesVar id="role" type="web.model.Role"*/-->
                <div class="form-group form-check" th:each="role : ${allRoles}">
                    <input type="checkbox" th:class="form-check-input" name="roless" th:value="${role.getRole()}" th:id="${role.getRole()}">
                    <label th:class="form-check-label" th:for="${role.getRole()}" th:text="${role.getRole()}"></label>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a th:href="@{/logout}" type="button" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
